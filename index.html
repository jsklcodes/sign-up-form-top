<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-up Form</title>
</head>

<body>
  <aside class="brand-column">
    <div class="logo">
      <img src="odin-lined.png" alt="" class="logo__image" />
      <span class="logo__text">Odin</span>
    </div>

    <div class="bg-credits">
      Photo by
      <a
        href="https://unsplash.com/pt-br/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a>
      on
      <a
        href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
  </aside>

  <main class="main-content">
    <div class="cta">
      <p>
        This is not a real online service! You know you need something like
        this in your life to hep you realize your deepest dreams. Sign up now
        to get started.
      </p>
      <p>You know you want to.</p>
    </div>

    <form class="form" id="sign-up-form">
      <h2 class="form__title">Let's do this!</h2>

      <div class="form__groups">
        <div class="form__group">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" class="form__control" minlength="3"
            pattern="[A-Za-zÀ-ÿ\s]+" required />
        </div>

        <div class="form__group">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" class="form__control" minlength="3"
            pattern="[A-Za-zÀ-ÿ\s]+" required />
        </div>

        <div class="form__group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form__control" required />
        </div>

        <div class="form__group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" name="phone-number" id="phone-number" class="form__control" pattern="[\d\s()-]+" required />
        </div>

        <div class="form__group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form__control" minlength="8" required />
        </div>

        <div class="form__group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" class="form__control" minlength="8"
            required />
        </div>
      </div>
    </form>

    <button class="button button--primary" type="submit" form="sign-up-form">
      Create Account
    </button>

    <p class="redirect-link">
      Already have an account?
      <a class="redirect-link__anchor" href="#">Log in</a>
    </p>
  </main>
</body>

</html>
